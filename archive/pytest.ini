[pytest]
testpaths =
    .
markers =
    bench: mark test as a benchmark.  (Might be slow, or platform dependent)
addopts =
    -m 'not bench'
    --doctest-modules
    --cov=bec.py
    --cov-report=html
    --cov-fail-under=90
    --no-cov-on-fail
    -x
    #--pdb
    #--flake8

doctest_optionflags =
    ELLIPSIS
    NORMALIZE_WHITESPACE
